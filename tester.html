    <div class="container mt-5">
        <h1>Tester básico de Expresiones Regulares.</h1>
        
            <div class="form-group">
              <label for="exp">Expresión Regular:</label>
              <input id="exp" placeholder="Expresión Regular" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="inp">Ingrese texto:</label>
              <textarea id="inp" rows="10" placeholder="Ingrese texto" type="text" class="form-control"></textarea>
              <div class="valid-feedback">
                El texto ingresado coincide con la expresión usada
              </div>
              <div class="invalid-feedback">
                  El texto ingresado no coincide con la expresión usada
              </div>
            </div>
    </div>
